<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <script src="calculate.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="row">
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button-operator">+</button>
        </div>
        <div class="row">
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button-operator">-</button>
        </div>
        <div class="row">
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button-operator">*</button>
        </div>
        <div class="row">
            <button class="calc-button">0</button>
            <button id='clear' class="calc-button-operator">C</button>
            <button id='equals' class="calc-button-operator">=</button>
            <button class="calc-button-operator">/</button>
        </div>
        <div class="half-row">
            <button id='decimal' class="calc-button">.</button>
            <button id='backspace' class="calc-button-operator">DEL</button>
        </div>
    </div>
</body>

</html>
